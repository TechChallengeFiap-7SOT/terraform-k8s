apiVersion: apps/v1
kind: Deployment
metadata:
  name: lanchonete-deployment
  labels:
    app: lanchonete
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lanchonete
  template:
    metadata:
      labels:
        app: lanchonete
    spec:
      containers:
        - name: container-lanchonete
          image: piovezan1207/techchallenger-lanchonete-app:cleanv1.0.1
          ports:
            - containerPort: 8080
              protocol: TCP 
          envFrom:
            - configMapRef:
                name: lanchonete-configmap
            - secretRef:
                name: lanchonete-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"